media: media
content:
  - name: posts
    label: Posts
    format: "json"
    filename: '{fields.slug}.json'
    type: collection
    path: content/posts
    subfolders: true
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: string
      - name: category
        label: Category
        type: string
      - name: excerpt
        label: Excerpt
        type: string 
      - name: body
        label: Body
        type: rich-text